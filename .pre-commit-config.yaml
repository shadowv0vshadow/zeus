# Pre-commit hooks 配置文件
# 安装方式: pip install pre-commit
# 启用方式: pre-commit install
# 手动运行: pre-commit run --all-files

repos:
  # Ruff - 超快的 linter 和代码检查
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15  # 使用最新稳定版本
    hooks:
      # Ruff linter（检查代码质量）
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Ruff formatter（格式化代码，可选，如果使用 Black 可以注释掉）
      # - id: ruff-format

  # Black - 代码格式化
  - repo: https://github.com/psf/black
    rev: 24.1.1  # 使用最新稳定版本
    hooks:
      - id: black
        language_version: python3.10
        args: [--line-length=120]

  # 检查 YAML 文件格式
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 最大 10MB
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

